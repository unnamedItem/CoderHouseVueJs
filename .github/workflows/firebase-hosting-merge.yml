name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: >-
          npm --prefix cusmai_proyecto_vue_2/ ci && npm --prefix
          cusmai_proyecto_vue_2/ run serve
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CODERHOUSEVUEJS }}'
          channelId: live
          projectId: coderhousevuejs
