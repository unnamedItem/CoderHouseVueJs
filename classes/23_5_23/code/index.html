<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Class 23/5/23</title>
</head>

<body class="bg-dark bg-opacity-75 bg-gradient">
    <div id="app">
        <header class="bg-dark p-3">
            <h1 class="text-light">{{title}}</h1>
        </header>

        <main class="m-5">
            <div class="card my-1">
                <div class="card-body">
                    <h4 class="card-title">V-if and v-show</h4>
                    <!-- No se renderiza el contenido -->
                    <div class="my-1" v-if="show">Not rendered Hi!</div>
                    <div class="my-1" v-if="!show">Not rendered Hi! (Negated condition)</div>
                    <!-- A diferencia de v-if v-show si renderiza en contenido pero lo oculta -->
                    <div class="my-1" v-show="show">Rendered Hi!</div>
                    <div class="my-1" v-show="!show">Rendered Hi! (Negated condition)</div>

                    <hr>

                    <button v-on:click="showEvent" class="btn btn-primary mx-2">Show</button>
                    <button v-on:click="hideEvent" class="btn btn-primary mx-2">Hide</button>
                </div>
            </div>

            <div class="card my-1">
                <div class="card-body">
                    <h4 class="card-title">For</h4>
                    <div v-for="(char, index) in data" :key="index">
                        <p>Data: {{char}} / Index: {{index}}</p>
                    </div>
                </div>
            </div>

            <div class="card my-1">
                <div class="card-body">
                    <h4 class="card-title">Class</h4>
                    <div :class="[dangerMsg, textLight]">Danger</div>
                    <div :class="[successMsg, textLight]">Success</div>
                    <div :class="[(showClass) && infoMsg]">Message</div>
                    <button v-on:click="showClassEvent" class="btn btn-primary mt-3">
                        <div v-if="showClass">Hide Class</div>
                        <div v-else>Show Class</div>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js"></script>
</body>

</html>
