<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Class 23/5/23</title>
</head>
<body class="bg-dark bg-opacity-75 bg-gradient">
    <div id="app" class="container my-5">
        <div class="row">
            <div v-for="contact in contacts" :key="contact.id" class="col-6 my-1">
                <div class="card">
                    <div class="card-body">
                        <img :src="contact.img" alt="contact.name" class="card-img-top" height="250">
                        <hr>
                        <h4 class="card-title">{{contact.name}}</h4>
                        <p class="card-text">
                            <div><span>Country: </span><b>{{contact.country}}</b></div>
                            <div><span>Phone Number: </span><b>{{contact.phone}}</b></div>
                            <div><span>Email: </span><b>{{contact.email}}</b></div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./data.js"></script>
    <script src="./app.js"></script>
</body>
</html>

<style>
img {
    object-fit: contain;
}

.card {
    border: 1px solid black;
}
</style>
